[package]
name = "rclone_app"
version = "0.1.0"
authors = ["evilDAVE <aymanfarsi99@proton.me>"]
edition = "2021"
rust-version = "1.71"

[dependencies]
# gui
egui = "0.23.0"
eframe = { version = "0.23.0", default-features = false, features = [
    "default_fonts",
    "wgpu",
] }
tray-item = "0.9.0"

# filesystem
directories = "5.0"
mountpoints = "0.2.1"
notify = "6.1.1"

# parsing
chrono = "0.4.31"
serde_json = "1.0.107"

# misc
tokio = { version = "1.33.0", features = ["sync", "rt", "rt-multi-thread"] }

[build-dependencies]
windres = "0.2.2"

[profile.release]
opt-level = 3
debug = false
debug-assertions = false
overflow-checks = false
panic = "unwind"
codegen-units = 16
lto = true
incremental = false
strip = "debuginfo"

[profile.dev]
opt-level = 0
debug = true
debug-assertions = true
overflow-checks = true
lto = false
panic = 'unwind'
incremental = true
codegen-units = 256

[package.metadata.scripts]
run = "cargo run"
build = "cargo build -r"
