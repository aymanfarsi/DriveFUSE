[package]
name = "rclone_app"
version = "0.1.0"
authors = ["evilDAVE <aymanfarsi99@proton.me>"]
edition = "2021"
rust-version = "1.71"

[dependencies]
egui = "0.23.0"
eframe = { version = "0.23.0", default-features = false, features = [
    "default_fonts",
    "wgpu",
] }
tray-item = "0.9.0"
tokio = { version = "1.33.0", features = ["sync", "rt", "rt-multi-thread"] }

[build-dependencies]
windres = "0.2.2"

[package.metadata.scripts]
run = "cargo run"
build = "cargo build -r"
